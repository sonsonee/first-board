<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: html-head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
      <div th:object="${post}">
        <!--title-->
        <h1 class="mt-5" th:text="*{title}">제목</h1>
        <br />
        <!--content-->
        <div>
          <p th:text="*{content}">내용</p>
        </div>

        <!-- TODO 작성자만 수정버튼 나타나게 하기 -->
        <div style="text-align: center; margin: 100px;">
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/posts/update/${post.id}}'|"
                >수정하기</button>
        <button type="button" class="btn btn-primary"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|">목록으로</button>
        </div>
      </div>

      <!--comment-->
      <div th:each="comment : ${comments}">
        <div>
          <p th:text="${comment.nickname}">닉네임</p>
          <p th:text="${comment.createdDate}">작성일</p>
        </div>
        <div>
          <p th:text="${comment.content}">내용</p>
        </div>
      </div>

    </div>


    </div>
  </body>
</html>
