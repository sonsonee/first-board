<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: html-head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .container {
      margin-top: 100px;
      width: 800px;
    }
    .mb-3 {
      margin: 20px;
    }
    .field-error{
        border-color: crimson;
        color: crimson;
    }
  </style>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<form th:action th:object="${postForm}">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요."
            th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="내용을 입력하세요." rows="3"
            th:field="*{content}"></textarea>
    </div>
    <div style="text-align: center; margin: 50px;">
    <button
            type="submit"
            class="btn btn-primary"
    >
        글 등록하기
    </button>
    </div>
</form>
</div>
</body>
</html>
