<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: html-head">
    <style>
.container {
  text-align: center;
  width: 50%;
    margin-top: 10%;

}
    </style>
</head>
<body>
<div th:replace="fragments/common :: header"/>
<div class="container">
    <form role="form" action="/join/new" th:object="${createMemberDto}"
          method="post">
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}"
               th:errors="*{loginId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="닉네임을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!--/container -->
</body>
</html>
